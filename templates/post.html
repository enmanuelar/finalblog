{% extends "base.html" %}

{% block content %}
<div class="row">
	<article class="blog-post">
		<h2 class="blog-post-title">{{ entry.title }}</h2>
		<p class="blog-post-meta">{{ entry.date }} by User | <i class="fa fa-tag" aria-hidden="true"> {{ entry.category }}</i></p>
		<div class="blog-post-body">
			{{ entry.content }}
		</div>
	</article>
</div>
<div class="row">
	<div class="col-m-8 ">
		<h2>Comments</h2>
		<div class="comments" >
			<div class="single-comment">
				<p class="comment-meta">date, comment by User</p>
				<p>Comment content</p>
			</div>
			<div class="single-comment">
				<p class="comment-meta">date, comment by User</p>
				<p>Comment content</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
