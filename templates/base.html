<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <script src="https://use.fontawesome.com/25a33b9251.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
    {% block link %}
    {% endblock %}
</head>
<body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item home-nav-item active" href="/">Home</a>
                <a class="blog-nav-item signup-nav-item" href="/signup">Sign up</a>
                <a class="blog-nav-item login-nav-item" href="/login">Login</a>
                <a class="blog-nav-item newpost-nav-item" href="#">Add New Post</a>
                <a class="blog-nav-item admin-nav-item" href="/admin">Admin</a>
            </nav>
        </div>
    </div>
    <div class="container-fluid blog-header">
            <h1 class="blog-title">EAR Blog</h1>
            <p class="lead blog-description">Welcome to my blog</p>
    </div>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <footer class="blog-footer">
        <p>Developed by Enmanuel Almonte R. 2016</p>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    <script src="static/js/blog.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
