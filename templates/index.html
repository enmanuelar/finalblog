{% extends "base.html" %}
{% block content%}
<div class="col-m-8 blog-main">
    {% for entry in entries %}
    <article class="blog-post">
        <!--<a href="/{{entry.key().id()}}"><h2 class="blog-post-title">{{ entry.title }}</h2></a>-->
        <h2 class="blog-post-title">{{ entry.title }}</h2>
        <p class="blog-post-meta">{{ entry.date }} by User | <i class="fa fa-tag" aria-hidden="true"> {{ entry.category }}</i></p>
        <div class="blog-post-body more">
            {{ entry.content }}
        </div>
        <a href="/{{entry.key().id()}}"><i class="fa fa-comments blog-post-comment" aria-hidden="true"><span class="comment-num"> 0 </span>comments</i></a>
    </article>
    {% endfor %}
</div>
{% endblock %}
