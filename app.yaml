application: earblog-1377
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static/(.*\.css)
  mime_type: text/css
  static_files: static/\1
  upload: static/.*


- url: /static/(.*\.js)
  mime_type: application/javascript
  static_files: static/\1
  upload: static/.*

- url: /static/(.*\.gif)
  mime_type: image/gif
  static_files: static/\1
  upload: static/.*

- url: /admin
  script: admin.app

- url: /validation
  script: validation.app

- url: /signup
  script: signup.app

- url: /login
  script: login.app

- url: /newpost
  script: newpost.app

- url: /(\d+)
  script: post.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "latest"